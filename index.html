<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/queries.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <main>
    <section class="left_side">
      <header>
        <div class="logo"></div>
      </header>

      <div class="image_mobile"></div>

      <h1><span>We're</span> coming soon</h1>

      <p> Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form>
        <input type="email" name="email" id="email" placeholder="Email Address">
        <button type="submit" class="btn"><img src="./images/icon-error.svg" alt="error icon" class="icon_error"><img src="./images/icon-arrow.svg" alt="btn"></button>
      </form>
      <div class="error_block"></div>
    </section>

    <section class="right_side">
      <div class="image_desktop"></div>
    </section>

  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Bredis79">Luboš Bräth</a>.
    </p>
  </footer>
  <script src="./script/script.js"></script>
</body>

</html>
